conn larkvpn
type=tunnel
authby=secret
left=10.0.1.81 # private ip of openswan instance
leftid=18.185.88.108 #public ip of openswan instance could change after rebot or restart of instance
leftsubnets={10.0.1.0/24,10.0.2.0/24} # private ip of #openswan/32 and private ip of java application instances/32
right=145.20.19.141 # public ip of the third party network
rightsubnets=145.20.19.128/26 # private ip of the third party network
esp=aes192-sha1
keyexchange=ike
ike=aes192-sha1
salifetime=42200s
pfs=yes
auto=start
dpdaction=restart


